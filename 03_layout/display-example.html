<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display예제</title>
    <style>
      a {
        display: inline-block;
        width: 50px;
        height: 50px;
        margin: 10px;
        padding: 10px;
        line-height: 50px;
        border-radius: 20px;
        text-align: center;
        text-decoration: none;
        background-color: turquoise;
        color: black;
        box-shadow: red 10px 11px 9px 10px;
        border: 2px solid black;
      }

    /*ctrl+d 똑같은 문자 계속 선택해줌
      Alt+shift+방향키 - 지금 문장 복사
      Alt+ctrl+방향키 - 앞에 하나 붙일 때*/
     
    </style>
  </head>
  <body>
    <a href="" >구글</a>
    <a href="" >네이버</a>
    <a href="" >카카오</a>
  </body>
</html>
