    <!-- 
#태그

*href 속성 : 링크할 주소 (web경로 또는 디렉토리 경로)

*target 속성
 target="_self | _blank |_ parent | _top | <프레임이름>"
 _self (기본값) : 현재 창 (또는 프레임)에서 링크를 연다
 _blank : 새 창 (또는 새 탭)에서 링크를 연다
 _parent: 현재 프레임의 부모 프레임에서 링크를 연다
 _top: 모든 프레임을 벗어나 전체 창을 새로 로드
 
 #앵커
  링크가 문서 내의 특정 위치를 가리키는 경우
  <태그 id = "앵커 이름">contents</태그>
  <a href= "경로#앵커 이름"> 앵커로 이동하기 </a>
