<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <!-- 
  목록을 만드는 태그 ul,ol,dl
  ol : 순서가 있는 목록 ordered list
  ul : 순서가 없는 목록 unordered list
  li: 목록 요소 list item
  dl : 용어를 설명하는 목록 description
    dt : 정의되는 용어의 제목 description term
    dd: 용어에 대한 설명 description definition
    -->

    <h1>Front-end 학습 로드맵</h1>
    <!-- ol 순서가 있는 목록 태그 -->
    <!-- ol>li*3+ul>li*3 -->
     <ol>
      <li></li>
      <li></li>
      <li></li>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
     </ol>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>javascript</li>
      <ul>
        <li>데이터 타입</li>
        <li>내장 함수</li>
        <li>DOM객체체</li>
      </ul>
    </ol>

    <hr />
    <h1>쇼핑 목록</h1>
    <!-- ul : 순서가 없는 목록 태그 -->
    <ul style="list-style-type: square">
      <li>맥북</li>
      <li>아이폰</li>
      <li>아이패드</li>
    </ul>
    <ol type="I" start="3">
      <li>갤럭시북</li>
      <li>갤럭시탭</li>
      <li>S25</li>
    </ol>

    <!-- 설명 목록 -->
     <!-- 화면 해석 시 dt, dd를 해석할 때 들을 연결지을 수 있음 -->
      <!-- dl>(dt+dd)*3 -->
    <dl>
      <dt>HTML</dt>
      <dd>프론트엔드의 구조 골격(의미 부여)</dd>
      <dt>CSS</dt>
      <dd>프론트엔드의 꾸밈담당</dd>
      <dt>JavaScript</dt>
      <dd>프론트엔드의 근육</dd>
    </dl>
  </body>
</html>
