<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터타입</title>
  <script>
/*
*데니터 타입 (자료형)
1.Number
2.String
3.Boolean
4.Undefined
5.Null
6.Object
...
*/
console.log('----데이터 타입 : 숫자타입----');
const num1 =123;
console.log (num1);
console.log (typeof num1);
//typeof연산 : 지정한 데이터 혹은 변수에 저장된 자료형을 ㅇㄹ려줌

const num2=-123.123;
console.log (num2);
console.log (typeof num2);



// 숫자타입으로 구분되는 세 가지 특별한 값
// NaN : not a Number 숫자가 아님
const num3= 1*'a';
console.log(num3);
console.log (typeof num3);
// console.log(nan); //자바스크립트는 대소문자를 구별한다. 

console.log(typeof 10/0);  //양의 무한대
console.log(typeof 10/-0); //음의 무한대

console.log('----데이터타입 : 문자열 ----');
const str= '값';
const str1= '일반적으로 작은 따옴표로 감싸는 것이 선호됨';
const str2= '문자열 안에 따옴표를 표시하고 싶은 경우 "다른 따옴표"로 감싸기';
const str2_1= "'반대'로도 가능";
// `표현식 삽입하는법 ${넣으려는 표현식}`
const str3= `백탁을 이용해 표현하는 탬플릿 문자열:  
'작은 따옴표' "큰따옴표" 특수문자도 넣을 수 있으며
표현식 삽입하는법
줄바꿈도 되고... ${1+1}표현식을 삽입할 수 있다. 이것을 탬플릿문자열 이라고 한다..`;
console.log(str);
console.log(str1);
console.log(str2_1);
console.log(str3);
console.log(typeof str);
console.log(typeof str1);
console.log(typeof str2_1);
console.log(typeof str3);
// 표현식이란? 값으로 평가될 수 있는 문(statement)
// 표현식이 평가되면 새로운 값을 생성하거나 기존 값을 참조한다..
// 문이란? 프로그램을 구성하는 기본 단위이자 최소 실행단위
// 평가란? 식을 해석해서 값을 생성하거나 참조하는 것. 
// 값이란? 표현식이 평가되어 생성된 결과.

console.log('----데이터타입 : 논리형 ----');
const t = true;
const f = false;
console.log(t);
console.log(f);
console.log(typeof t);
console.log(typeof f);

console.log('----데이터타입 : undefined----');
var undefinedValue;
console.log(undefinedValue);
// 호이스팅 될 때도 undefined 로 초기화 되지만 
// 값을 할당하지 않은 변수를 참조할 때도 undefined가 반환된다.

// console.log(undefinedValue);  //선언하지 않은 변수를 부르면 에러가 나지만 
console.log(typeof undefinedValue1);  //선언하지 않은 변수의 타입을 물어보면 undefined를 반환한다. 

/*
    undefined는 초기화 되지 않은 변수라는 것을 의미한다.
    할당하지 마라. ex) var undefinedValue = undefined;
    console.log(undefinedValue);
    의도적으로 할당하지 말 것 
    변수에 값이 없다고 명시하고 싶은 경우에는 null을 할당할 것. 
*/

console.log('----데이터타입 : null----');

const foo =null;
// const foo2 =Null; //식별자 취급 에러남
// const foo3 =Null;  //식별자 취급 에러남
console.log(foo);
console.log(typeof foo);  //타입 출력시 객체로 취급됨에 주의 

console.log('----데이터타입 : Object, 객체----');
// {key : value} 
const book = {
  title : '책',
  point: 124,
};
console.log(book);
console.log(typeof book);
console.log(book.title);
console.log(typeof book.title);

</script>
</head>
