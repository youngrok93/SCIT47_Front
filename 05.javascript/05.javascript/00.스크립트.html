  <head>

    <title>JavaScript</title>
    <script>
      // 스크립트의 실행을 지연시키는 방법 1
      document.addEventListener('DOMContentLoaded', function () {
        console.log('Hello, World');
        console.log('실행이 지연된 스크립트2')
      });
      // 단일행 주석

      */
      /**
       * 이렇게 생긴 주석도 있음
       * 도큐먼트 주석 docString ()이라고 부르며 자바스크립트는 JSDoc이라고 부름(툴 이름이자 문법 스타일).
       * 코드의 문서화, API설명을 위해 사용,팀 개발시 가독성과 유지보수성 향상.
       */
    </script>
    <!-- 스크립트의 실행을 지연시키는 방법 2 -->
    <script src="../asset/js/aaa.js" defer></script>
  </head>

    </script>

      <script src="../asset/js/bbb.js">
