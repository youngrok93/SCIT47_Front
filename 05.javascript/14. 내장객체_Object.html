<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
    <script>
      /*
*Object
데이터를 구조화하고 저장하는 방법
-{key: value}의 형태
-key의 따옴표는 생략 가능

new 또는 리터럴로 인스턴스를 생성해서 사용해야하는 객체
*/

      const book = {
        //키 값은 유효한 식별자를 지정할 것.
        title: '책', // 객체 프로퍼티 키와 값으로 이루어진다.
        point: 124,
        great() {
          alert('하이');
        },
      };
      console.log(book.great());
    </script>
  </head>
  <body></body>
</html>
