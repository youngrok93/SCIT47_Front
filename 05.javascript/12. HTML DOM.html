<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
    <script>
      /*
    DOM (Document Object Model) : 문서 객체 모델

    HTML 요소 찾기
    -id로 찾기
    -document.getElementById(아이디)
    -태그이름으로 찾기
    -document.getElementByTagName(태그이름)
    -클래스이름으로 찾기
    -document.getElementByClassName(클래스이름)

    -선택자로 단일 요소 찾기
    -document.querySelector(선택자)
    -선택자로 복수 요소 찾기
    -document.querySelectorAll(선택자)
    */

      //렌더링 순서에 의해 스크립트 실행이 방해되지 않도록 하기..
      /*
    1.script 태그에 defer 속성을 추가
    자바스크립트 파일의 로드가 비동기적으로 동시에 진행되도록 하는 방법
    내부스크립트를 사용하는 script태그에 적용시에는 무시됨
    2.DOMContentLoaded이벤트 사용
    document.addEventListener('DOMContentLoaded',function() {
    //명령중;
    });
    HTML이 완전히 로드되고 피싱된 후 실행

    3.window.onload 이벤트 사용
    window.onload = function(){
    };
    페이지의 모든 리소스가 로드된 후 실행된다.
  */
      window.onload = function () {
        const demo = document.getElementById('demo');
        console.log(demo);
        demo.innerHTML = 'Hello World';
        demo.style.color='red';
        const demoList = document.getElementsByClassName('demo');
        console.log(demoList);
        demoList[1].textContent = '새로운 문자열';
        const inputEle = document.getElementsByTagName('input');
        console.log(inputEle[0]);
        inputEle[0].value = '김길동';
        // demo라는 클래스 이름을 가진 요소 불러보기 getEle
        // input이라는 태그 이름을 가진 요소 불러보기(불러보고 inputEle변수에 담아주세요)
        //demo라는 아이디를 가진 요소 불러보기 querySel
        //demo라는 클래스 이름을 가진 요소 불러보기 querySel

        console.log(document.querySelector('#demo'));
        console.log(document.querySelectorAll('demo'));
      
      const button = document.createElement('button');
      button.innerHTML ='submit';
      document.body.appendChild(button);
      // button 추가됨

      //찾을 수 있는지 확인하기 (선택자를 통해)
      // 요소, matches(선택자); // 불리안 값을 반환
      console.log(button.matches('button'));
      const ele= document.getElementById('demo');
      console.log(ele.matches('.demo1>#demo1'));
      console.log(ele.matches('.demo1>#demo2'));
      };

    </script>
  </head>
  <body>
    <!-- p.#{안녕하세요$}*4 -->
    <p class="" id="demo">안녕하세요1</p>
    <p class="demo" id="">안녕하세요2</p>
    <p class="demo" id="">안녕하세요3</p>
    <p class="demo" id="">안녕하세요4</p>
    <!-- .demo1>#demo1 -->
    <div class="demo1">
      <div id="demo1">자식</div>
      <!-- HTML 요소 변경
   -가져온 요소.insertHTML -HTML컨텐츠;
   :요소의 HTML 내용 변경
   -가져온 요소.textContent= 텍스트;
   :요소의 컨텐츠로 텍스트 삽입
   -요소,속성 =변경할 속성 값;
   :요소의 속성값 변경
   -요소,style,css속성이름 = 변경값
   :요소의 스타일 변경-->
    </div>
    <input type="text" name="name" id="name" value="홍길동" />

  </body>
</html>
