      /*
        if (조건){
          조건이 참이면 실행할 명령문;
        }
      */
      const num = 10;
      if (num < 20) {
        console.log('20보다 작은 수 입니다.');
      } else {
        console.log('20보다 큰 수 입니다.');
      }

      // false으로 평가되는 값? 0, null, '', undefined
      // 어떤 값들이 거짓으로 평가되는지 알아두기
      if (!0) {
        console.log('0 : ' + false);
        console.log('0을 falsy로 평가하고 그의 역이므로 코드블록이 실행됨');
      }
      if (!null) {
        console.log('null : ' + false);
        console.log('null을 falsy로 평가하고 그의 역이므로 코드블록이 실행됨');
      }
      if (!'') {
        console.log('공백 : ' + false);
        console.log('공백을 falsy로 평가하고 그의 역이므로 코드블록이 실행됨');
      }
      if (!undefined) {
        console.log('undefined : ' + false);
        console.log('undefined을 falsy로 평가하고 그의 역이므로 코드블록이 실행됨');
      }

        - case와의 일치 여부는 엄격비교(===)이므로 타입까지 일치해야함
        - 가독성을 위한 간결한 분기처리가 필요할 때

      // 반복문
      // - for
      /*
        for (초기식; 조건식; 증감식){
          for문 안에 들어오면 실행할 명령문;
        }
        // 내부 실행순서
          초기식->조건식->실행문->증감식->조건식->실행문.....

        실행블록 안에 break나 return으로 반복 종료 가능
        continue 사용시 증감식 실행 후 다음 반복으로 넘어감..
      */
      for (let index = 0; index < 5; index++) {
        if (index % 2 === 0) {
          document.write('<p class="red">반복문' + index + '</p>');
        } else {
          document.write('<p class="blue">반복문' + index + '</p>');
        }
      }
      // for...in : 객체의 열거 가능한 속성(key) 에 대해 반복
      // 배열에도 사용 가능하지만 순서를 보장 안함
      // 반복시마다 새로운 key를 가리키는식으로 동작
      const obj = { a: 1, b: 2, c: 3 };
      for (const key in obj) {
        console.log(key, obj[key]);
      }

      // for...of : 이터러블(배열, 문자열, Set, Map, ... )에 사용한다
      // 이터러블?  반복가능한 객체

      for (const element of arr) {
        console.log(element);
      }
