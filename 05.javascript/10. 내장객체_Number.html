<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      toString([radix])	    문자열로 변환. radix로 진수 지정 가능	  (255).toString(16) → "ff"
      toFixed(digits)	      소수점 자리수 고정, 문자열 반환	        (3.14159).toFixed(2) → "3.14"
      toExponential(digits)	지수 표기 문자열로 반환	                (123456).toExponential(2) → "1.23e+5"
      toPrecision(digits)	  유효 자릿수 지정한 문자열 반환	        (123.456).toPrecision(4) → "123.5"
      valueOf()	            원시 값 반환 (자동 호출되므로 직접 사용 잘 안 함)	new Number(10).valueOf() → 10

      Number.isNaN(value)	    NaN인지 확인	        Number.isNaN(NaN) → true
      Number.isFinite(value)	유한한 수인지 확인	  Number.isFinite(10) → true
      Number.isInteger(value)	정수인지 확인	        Number.isInteger(3.5) → false
      Number.parseInt(str)	  문자열을 정수로 파싱	Number.parseInt("42") → 42
      Number.parseFloat(str)	문자열을 실수로 파싱	Number.parseFloat("3.14") → 3.14
    */
  </script>
</head>
<body>
  
</body>
</html>
