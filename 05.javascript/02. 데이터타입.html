<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
    <script>
      /*
        * 데이터 타입 (자료형)
        1. Number 모든 수를 실수로 처리한다
        2. String
        3. Boolean
        4. Undefined
        5. Null
        6. Object
      */
      console.log('----데이터타입 : 숫자타입----');
      const num1 = 123;
      console.log(num1);
      // typeof연산 : 지정한 데이터 혹은 변수에 저장된 자료형을 알려줌
      console.log(typeof num1);
      const num2 = -123.01;
      console.log(num2);
      console.log(typeof num2);

      // 숫자타입으로 구분되는 세 가지 특별한 값
      // NaN : not a Number 숫자가 아님
      const num3 = 1 * 'A';
      console.log(num3);
      console.log(NaN);
      // console.log(nan); // 자바스크립트는 대소문자를 구별한다!
      console.log(typeof num3);
      console.log(typeof 10 / 0);  // 양의 무한대
      console.log(typeof 10 / -0); // 음의 무한대

      console.log('----데이터타입 : 문자열 다루기----');
      const str = '값';
      const str1 = '일반적으로 작은따옴표로 감싸는것이 선호됨';
      const str2 = '문자열 안에 따옴표를 표시하고 싶은 경우"다른따옴표"로 감싸기';
      const str2_1 = "'반대'로도 가능";
      const str3 = `'다른 따옴표로 감싸거나' "또 다른 따옴표를 쓰거나"
        줄바꿈도 되고.. 다른 '${str}표현식을 삽입할 수 있다.. 이것을 템플릿 문자열이라고 한다.`;
      // 표현식이란? 값으로 평가될 수 있는 문(statement).
      //  표현식이 평가 되면 새로운 값을 생성하거나 기존 값을 참조한다.
      // 문이란? 프로그램을 구성하는 기본 단위이자 최소 실행단위
      // 평가란? 식을 해석해서 값을 생성하거나 참조하는것.
      // 값이란? 표현식이 평가되어 생성된 결과.
      console.log(str);
      console.log(typeof str);
      console.log(str1);
      console.log(typeof str1);
      console.log(str2);
      console.log(typeof str2);
      console.log(str2_1);
      console.log(typeof str2_1);
      console.log(str3);
      console.log(typeof str3);
      // 문자열은 문자열 연산자인 +를 사용해 연결할 수 있다.
      //  (피연산자중 하나 이상이 문자열인 경우 문자열 연결 연산자로 동작함)
      console.log('문자열 연산자' + " 사용해보기");
      // 백틱을 이용해 표현하는 템플릿 문자열
      // `표현식 넣는 법 ${넣으려는 표현식}`
      console.log(`템플릿 문자열 사용해 보기${1 + 1}`);
      console.log('백틱이 아니면 안 됨${1+1}');

      console.log('----데이터타입 : 논리형----');
      const t = true;
      const f = false;
      console.log(t);
      console.log(f);
      console.log(typeof t);
      console.log(typeof f);

      console.log('----데이터타입 : undefined----');
      var undefinedValue;
      console.log(undefinedValue);
      // 호이스팅 될 때도 undefined 로 초기화 되지만
      // 값을 할당하지 않은 변수를 참조할 때도 undefined가 반환되고
      // console.log(undefinedValue1); // 선언하지 않은 변수를 부르면 에러가 나지만
      console.log(typeof undefinedValue1); // 선언하지 않은 변수의 타입을 물어보면 undefined를 반환한다.

      // var undefinedValue = undefined; 쓰지마세요!

      /*
        undefined는 초기화 되지 않은 변수라는것을 의미한다.
        undefined를 의도적으로 할당하지 말 것
        변수에 값이 없다고 명시하고 싶은 경우에는 null을 할당할 것
      */

      console.log('----데이터타입 : null----');

      const foo = null;
      // const foo1 = Null; // 식별자 취급
      // const foo2 = NULL; // 식별자 취급
      console.log(foo);
      console.log(typeof foo);  // 타입 출력시 객체로 취급됨에 주의

      console.log('----데이터타입 : Object, 객체----');
      // Object { key : value }
      const book = {
        title: '책',
        point: 123,
      };
      console.log(book);
      console.log(typeof book);
      console.log(book.title);
      console.log(typeof book.title);

    </script>
  </head>

  <body>

  </body>

</html>
