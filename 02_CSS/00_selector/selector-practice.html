<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 실습</title>
    <link rel="stylesheet" href="../../asset/css/styles.css">
  </head>

  <body>


    <header>
      <!-- title속성을 가진 요소만 초록글씨로 만들어보세요 -->
      
      <h1 title="실습 페이지">CSS 선택자 실습 페이지</h1>
    </header>
    <main>
      <p class="description">다양한 CSS 선택자를 활용해 보세요!</p>
      <!-- 모든 p 요소를 파란글씨로 만들어보세요 -->
      <!-- .description의 형제인 section요소에 배경색을 부여하세요  -->
      <section id="intro">
        <!-- h2의 인접형제인 p요소를 빨간글씨로 만들고 어느 요소들에 적용되는지 확인하세요  -->
        <h2>1. 소개</h2>
        <p>CSS 선택자는 HTML 요소를 스타일링할 때 필수적입니다.</p>
      </section>
      <section id="selectors">
        <h2>2. 선택자 연습</h2>
        <ul class="task-list">
          <!-- ul의 자식인 li 요소의 텍스트를 굵은글씨로 지정하세요 -->
          <li>요소 선택자</li>
          <!-- 클래스 선택자를 사용해 배경색을 지정하고, 마우스를 올리면 색이 바뀌게 설정해보세요 -->
          <li class="highlight">클래스 선택자</li>
          <!-- 아이디 선택자를 사용해 폰트 사이즈를 조절하세요 -->
          <li id="unique-item">아이디 선택자</li>
        </ul>
        <p>선택자를 잘 활용하면 효율적인 스타일링이 가능합니다.</p>
      </section>
      <section id="advanced">
        <h2>3. 고급 선택자</h2>
        <p>형제 선택자와 자식 선택자를 활용해 보세요.</p>
        <!-- div의 자식인 p 요소중 홀수번째 요소의 앞에 ✅를 삽입해보세요 : 가상요소, 가상클래스 선택자를 활용하세요 -->
        <div>
          <p>첫 번째 문단</p>
          <p>두 번째 문단</p>
          <p>세 번째 문단</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2024 CSS 실습</p>
    </footer>
  </body>

</html>
