<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01.CSS기본문법</title>
  <link rel="stylesheet" href="../../asset/css/style-test.css">
  <style>
  /* ctrl+/ :주석 */
  /*
  CSS란 ?
   CSS(Cascading Style Sheet)는 HTML문서의 
   시각적 표현을 정의하는 스타일 시트 언어.
   *Cascading:폭포, 위에서 아래로 쏟아지는
    CSS에서 상속은 한 요소가 자신의 부모 요소로부터
    스타일을 물려받는 것을 의미
    상속과 우선순위를 통해 스타일을 간결하고 효율적으로 관리.
    but 모든 속성이 상속되는 것은 아님. 
    
    -일반적인 텍스트와 관련된 속성은 상속o
    e.g color, font-family, font-size,...
    -박스 모델과 레이아웃,시각적 효과와 관련된 속성은 상속 X 
    e.g display, margin, padding, border, ...

    *스타일을 적용하는 방법
    1.인라인 방식
    태그 안에 style 속성과 속성 값으로 작성
    2.내부 스타일 시트 방식
    <head>태그 내에 <style>태그로 내부 스타일시트를 정의하여 작성
    3.외부 스타일 시트 방식
    <head>태그 내에 <link rel="stylesheet" href="외부스타일 시트의 경로">

    선택자 {
      스타일 속성 : 속성 값;
    }
  */

  body{
background-color: beige;
    
  }


  h1{
    color:pink;

  }
  </style>

</head>
<body>
<h1>내부 스타일 시트</h1>  
<h2>외부 스타일 시트</h2>
<h3 style="color:red">인라인 스타일</h3>
</body>
</html>
